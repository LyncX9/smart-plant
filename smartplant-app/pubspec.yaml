name: smartplant_app
description: SmartPlant Vision - AI-powered plant health analysis

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  percent_indicator: ^4.2.3
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  photo_view: ^0.15.0

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Network & Storage
  dio: ^5.4.3
  shared_preferences: ^2.2.3

  # Image Handling
  image_picker: ^1.1.2
  image_cropper: ^8.0.2 # Upgraded from 5.0.1

  # Utilities
  intl: ^0.19.0
  path_provider: ^2.1.3
  permission_handler: ^11.3.1

  # Dependency Injection
  get_it: ^7.7.0
  injectable: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  injectable_generator: ^2.4.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
